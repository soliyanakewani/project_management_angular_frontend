<!-- âœ… Styled Project Details Page -->
<div class="min-h-screen bg-gradient-to-br from-gray-50 via-white to-gray-100 flex flex-col items-center justify-center p-6">
  <div class="bg-white/70 backdrop-blur-md border border-gray-200 p-10 mt-10 rounded-3xl shadow-xl w-full max-w-xl">
    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Project Details</h2>

    <div *ngIf="project" class="space-y-4 text-lg text-gray-700">
      <p><span class="font-semibold">Name:</span> {{ project.name }}</p>
      <p><span class="font-semibold">Description:</span> {{ project.description }}</p>
      <p><span class="font-semibold">Status:</span> {{ project.status }}</p>
      <p><span class="font-semibold">Created At:</span> {{ project.created_at }}</p>
    </div>

    <!-- Back Button -->
    <div class="mt-8 text-center">
      <button [routerLink]="['/projects']"
        class="bg-gradient-to-r to-pink-300 from-indigo-300  text-white px-6 py-2 rounded-xl font-semibold shadow hover:from-indigo-500 hover:to-pink-500 transition">
        Back to Projects
      </button>
    </div>
  </div>
</div>
