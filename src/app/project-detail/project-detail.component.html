<!-- âœ… Styled Project Details Page -->
<div class="min-h-screen bg-gray-100 flex flex-col items-center justify-center">
  <div class="bg-white p-8 mt-10 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">Project Details</h2>

    <div *ngIf="project" class="space-y-4">
      <p><span class="font-semibold text-gray-700">Name:</span> {{ project.name }}</p>
      <p><span class="font-semibold text-gray-700">Description:</span> {{ project.description }}</p>
      <p><span class="font-semibold text-gray-700">Status:</span> {{ project.status }}</p>
      <p><span class="font-semibold text-gray-700">Created At:</span> {{ project.created_at }}</p>
    </div>

    <!-- Back Button -->
    <div class="mt-6 text-center">
      <button [routerLink]="['/projects']"
        class="bg-black text-white px-6 py-2 rounded-lg hover:bg-gray-700">
        Back to Projects
      </button>
    </div>
  </div>
</div>
