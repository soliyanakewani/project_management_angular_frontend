<div class="p-8 min-h-screen bg-gradient-to-br from-[#f5f0e1] to-[#e9d6b1] text-gray-800">
    <h2 class="text-4xl font-bold mb-8 text-center text-gray-800">Project Progress</h2>
  
    <!-- Circular Progress Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <div *ngFor="let p of projectProgress" class="bg-[#ffffff] p-6 rounded-2xl shadow-lg text-center hover:bg-[#f9f4e3] transition-all">
        <p class="text-lg font-semibold mb-2 text-gray-700">{{ p.name }}</p>
        <div class="relative w-24 h-24 mx-auto">
          <svg class="w-full h-full transform -rotate-90">
            <circle class="text-gray-300" stroke-width="10" stroke="currentColor" fill="transparent" r="36" cx="48" cy="48"/>
            <circle
              class="text-indigo-500"
              stroke-width="10"
              [attr.stroke-dasharray]="p.dashArray"
              [attr.stroke-dashoffset]="p.dashOffset"
              stroke-linecap="round"
              stroke="currentColor"
              fill="transparent"
              r="36" cx="48" cy="48"/>
          </svg>
          <div class="absolute inset-0 flex items-center justify-center">
            <span class="text-xl font-bold text-gray-800">{{ p.progress }}%</span>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Bar Chart Placeholder -->
    <div class="mt-12">
      <h3 class="text-2xl font-semibold text-center text-gray-800 mb-4">Progress Overview</h3>
      <!-- Chart.js component goes here later -->
    </div>
  </div>
