<!-- âœ… Styled Update Project Form -->
<div class="min-h-screen bg-gradient-to-br from-gray-50 via-white to-gray-100 flex flex-col items-center justify-center p-6">
  <div class="bg-white/70 backdrop-blur-md border border-gray-200 p-12 mt-10 rounded-3xl shadow-xl w-full max-w-3xl">
    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Update Project</h2>

    <form (ngSubmit)="updateProject()" class="space-y-6">
      <!-- Name Field -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Name:</label>
        <input 
          type="text" 
          [(ngModel)]="project.name" 
          name="name" 
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none"
          required />
      </div>

      <!-- Description Field -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Description:</label>
        <textarea 
          [(ngModel)]="project.description" 
          name="description" 
          rows="4"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none resize-none"
          required></textarea>
      </div>

      <!-- Status Field -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Status:</label>
        <select 
          [(ngModel)]="project.status" 
          name="status" 
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none"
          required>
          <option value="New">New</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-gradient-to-r from-indigo-400 to-pink-400 text-white py-3 rounded-xl text-lg font-semibold shadow hover:from-indigo-500 hover:to-pink-500 transition">
        Update Project
      </button>
    </form>
  </div>
</div>
