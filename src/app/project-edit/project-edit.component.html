<!-- âœ… Styled Update Project Form -->
<div class="min-h-screen bg-gray-100 flex flex-col items-center justify-center">
  <div class="bg-white p-8 mt-10 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">Update Project</h2>

    <form (ngSubmit)="updateProject()" class="space-y-4">
      <!-- Name Field -->
      <div>
        <label class="block text-gray-600 font-semibold">Name:</label>
        <input 
          type="text" 
          [(ngModel)]="project.name" 
          name="name" 
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
          required />
      </div>

      <!-- Description Field -->
      <div>
        <label class="block text-gray-600 font-semibold">Description:</label>
        <textarea 
          [(ngModel)]="project.description" 
          name="description" 
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
          required></textarea>
      </div>

      <!-- Status Field -->
      <div>
        <label class="block text-gray-600 font-semibold">Status:</label>
        <select 
          [(ngModel)]="project.status" 
          name="status" 
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
          required>
          <option value="New">New</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-black text-white py-3 rounded-lg text-lg font-semibold hover:bg-gray-700">
        Update Project
      </button>
    </form>
  </div>
</div>
