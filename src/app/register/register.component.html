<div class="min-h-screen bg-gray-100 flex flex-col items-center justify-center">
 
  <!-- Register Form Card -->
  <div class="bg-white p-8 mt-10 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">Register</h2>

    <!-- Success or Error Message -->
    <div *ngIf="successMessage" class="mt-4 text-center text-green-600">
      <p>{{ successMessage }}</p>
    </div>

    <div *ngIf="errorMessage" class="mt-4 text-center text-red-600">
      <p>{{ errorMessage }}</p>
    </div>

    <form (ngSubmit)="register()" class="space-y-6">
      <div>
        <label class="block text-gray-500 font-semibold">Username</label>
        <input type="text" [(ngModel)]="user.username" name="username"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required />
      </div>

      <div>
        <label class="block text-gray-600 font-semibold">Email</label>
        <input type="email" [(ngModel)]="user.email" name="email"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 " required />
      </div>

      <div>
        <label class="block text-gray-600 font-semibold">Password</label>
        <input type="password" [(ngModel)]="user.password" name="password"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required />
      </div>
      
    <div class="mb-4">
      <label for="role" class="block text-gray-600 font-semibold mb-2">Role:</label>
      <select id="role" [(ngModel)]="user.role" name="role" required
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        <option value="team_member">TEAM_MEMBER</option>
        <option value="admin">ADMIN</option>
        <option value="project_manager">PROJECT_MANAGER</option>
      </select>
    </div>

      <button type="submit"
        class="w-full bg-black text-white py-2 rounded-lg text-lg font-semibold hover:bg-grey-300">
        Register
      </button>
    </form>

    <!-- Login Button -->
    <div class="mt-4 text-center">
      <button (click)="goToLogin()"
        class="bg-black text-white py-2 px-4 rounded-lg hover:bg-gray-700">
         Login
      </button>
    </div>
  </div>
</div>
