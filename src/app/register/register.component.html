<div class="relative min-h-screen bg-gradient-to-br from-white via-gray-50 to-gray-100 flex items-center justify-center overflow-hidden p-6">

  <div class="absolute inset-0 z-0 pointer-events-none">
    <div class="animate-float-slow absolute top-10 left-10 text-blue-400 opacity-20 text-6xl">💻</div>
    <div class="animate-float absolute bottom-16 right-16 text-purple-400 opacity-20 text-6xl">⚙️</div>
    <div class="animate-float-delay absolute top-1/3 right-1/4 text-indigo-400 opacity-20 text-6xl">🧠</div>
    <div class="animate-float-slow absolute bottom-10 left-1/4 text-pink-400 opacity-20 text-6xl">🖥️</div>
    <div class="animate-float absolute top-2/3 left-3/4 text-blue-300 opacity-20 text-6xl">💾</div>
    <div class="animate-float absolute bottom-10 right-1/3 text-purple-300 opacity-20 text-6xl">📡</div>
    <div class="animate-float-delay absolute top-1/4 left-1/3 text-indigo-300 opacity-20 text-6xl">🧰</div>
  </div>

  <!-- Register Form Card -->
  <div class="relative z-10 w-full max-w-3xl bg-white/70 backdrop-blur-md border border-gray-200 p-12 rounded-3xl shadow-2xl">
    <h2 class="text-4xl font-bold text-gray-800 mb-8 text-center tracking-wide">Register</h2>

    <!-- Success or Error Message -->
    <div *ngIf="successMessage" class="mt-2 text-center text-green-600">
      <p>{{ successMessage }}</p>
    </div>
    <div *ngIf="errorMessage" class="mt-2 text-center text-red-600">
      <p>{{ errorMessage }}</p>
    </div>

    <form (ngSubmit)="register()" class="space-y-6">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Username</label>
        <input type="text" [(ngModel)]="user.username" name="username"
          class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-white text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-blue-400 focus:outline-none text-lg"
          required />
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="email" [(ngModel)]="user.email" name="email"
          class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-white text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-blue-400 focus:outline-none text-lg"
          required />
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Password</label>
        <input type="password" [(ngModel)]="user.password" name="password"
          class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-white text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-blue-400 focus:outline-none text-lg"
          required />
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Role</label>
        <select [(ngModel)]="user.role" name="role"
          class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-white text-gray-900 focus:ring-2 focus:ring-blue-400 focus:outline-none text-lg"
          required>
          <option value="team_member">TEAM_MEMBER</option>
          <option value="admin">ADMIN</option>
          <option value="project_manager">PROJECT_MANAGER</option>
        </select>
      </div>

      <button type="submit"
        class="w-full bg-gradient-to-r from-indigo-400 to-pink-400 text-white py-3 rounded-xl text-lg font-semibold shadow-md hover:from-pink-600 hover:to-indigo-600 transition duration-300">
        Register
      </button>
    </form>

    
    <div class="mt-6 text-center">
      <button (click)="goToLogin()"
        class="bg-gradient-to-r from-indigo-400 to-pink-500 text-white py-2 px-6 rounded-xl font-medium shadow hover:from-indigo-500 hover:to-purple-600 transition">
        Login
      </button>
    </div>
  </div>
</div>

<style>
  @keyframes float {
    0% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(5deg); }
    100% { transform: translateY(0px) rotate(0deg); }
  }

  .animate-float {
    animation: float 6s ease-in-out infinite;
  }

  .animate-float-slow {
    animation: float 10s ease-in-out infinite;
  }

  .animate-float-delay {
    animation: float 8s ease-in-out infinite;
    animation-delay: 2s;
  }
</style>
