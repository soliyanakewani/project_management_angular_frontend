<div class="p-6">
    <h2 class="text-2xl font-bold mb-4">My Tasks</h2>
  
    <div *ngIf="tasks.length === 0" class="text-gray-600">
      You have no tasks assigned.
    </div>
  
    <div class="grid gap-4" *ngIf="tasks.length > 0">
      <div *ngFor="let task of tasks" class="bg-white rounded-lg shadow-md p-4 border border-gray-200">
        <h3 class="text-lg font-semibold text-indigo-600">{{ task.title }}</h3>
        <p class="text-gray-700">{{ task.description }}</p>
        <div class="mt-2 text-sm text-gray-500">Progress: {{ task.progress }}%</div>
  
        <!-- Progress Bar -->
        <div class="mt-4">
          <label class="block text-sm font-medium text-gray-700">Progress</label>
          <div class="w-full bg-gray-200 rounded-full h-2.5">
            <div
              class="h-2.5 rounded-full"
              [ngClass]="{
                'bg-red-500': task.progress < 30,
                'bg-yellow-400': task.progress >= 30 && task.progress <= 70,
                'bg-green-500': task.progress > 70
              }"
              [style.width]="task.progress ? task.progress + '%' : '0%'"
            >
            </div>
          </div>
          <p *ngIf="task.progress === 0" class="text-sm text-gray-500 mt-1">No progress</p>
        </div>
      </div>
    </div>
  </div>
