<div class="min-h-screen bg-[#f8f9fa] flex items-center justify-center px-4 py-12">

  <form (ngSubmit)="saveTask()"
    class="bg-white p-10 rounded-3xl shadow-2xl border border-gray-200 w-full max-w-2xl">

    <h2 class="text-4xl font-bold text-gray-800 mb-10 text-center">Create a New Task</h2>

    <div class="mb-6">
      <label for="name" class="block text-gray-700 font-semibold mb-2">Task Name:</label>
      <input id="name" type="text" [(ngModel)]="task.name" name="name" required
        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-violet-400 focus:outline-none bg-white" />
    </div>

    <div class="mb-6">
      <label for="description" class="block text-gray-700 font-semibold mb-2">Description:</label>
      <textarea id="description" [(ngModel)]="task.description" name="description" required
        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-violet-400 focus:outline-none bg-white"></textarea>
    </div>

    <div class="mb-8">
      <label for="status" class="block text-gray-700 font-semibold mb-2">Status:</label>
      <select id="status" [(ngModel)]="task.status" name="status" required
        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-violet-400 focus:outline-none bg-white">
        <option value="To Do">To Do</option>
        <option value="In Progress">In Progress</option>
        <option value="Done">Done</option>
      </select>
    </div>

    <div class="flex flex-col md:flex-row gap-4">
      <button type="submit"
        class="w-full py-3 rounded-xl bg-gradient-to-r from-pink-300 to-violet-300 transition duration-300 font-semibold">
        Create Task
      </button>
      <button type="button" (click)="goToTaskList()"
        class="w-full py-3 rounded-xl border border-violet-200 text-violet-700 hover:bg-violet-50 transition duration-300 font-semibold">
        Go to Task List
      </button>
    </div>
  </form>
</div>
