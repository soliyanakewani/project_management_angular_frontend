<!-- âœ… Fancy Styled Login Page -->
<div class="min-h-screen bg-gray-100 flex flex-col items-center justify-center">
  <!-- Login Form Card -->
  <div class="bg-white p-8 mt-10 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">Login</h2>

    <form (ngSubmit)="onSubmit()" class="space-y-11">
      <div>
        <label class="block text-gray-600 font-semibold">Username</label>
        <input type="text" [(ngModel)]="credentials.username" name="username"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required />
      </div>

      <div>
        <label class="block text-gray-600 font-semibold">Password</label>
        <input type="password" [(ngModel)]="credentials.password" name="password"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required />
      </div>

      <button type="submit"
        class="w-full bg-black text-white py-3 rounded-lg text-lg font-semibold hover:bg-gray-700">
        Login
      </button>
    </form>

    <!-- Sign Up Button -->
    <div class="mt-4 text-center">
      <button (click)="goToRegister()"
        class="bg-black text-white py-2 px-4 rounded-lg hover:bg-gray-700">
        Sign Up
      </button>
    </div>
  </div>
</div>
