<!-- 🌤️ Light Theme Login Page with Floating Tech Icons -->
<div class="relative min-h-screen bg-gradient-to-br from-white via-gray-50 to-gray-100 flex items-center justify-center overflow-hidden p-6">

  <!-- 🌐 Floating Tech Icons -->
  <div class="absolute inset-0 z-0 pointer-events-none">
    <div class="animate-float-slow absolute top-10 left-10 text-blue-400 opacity-20 text-6xl">💻</div>
    <div class="animate-float absolute bottom-16 right-16 text-purple-400 opacity-20 text-6xl">⚙️</div>
    <div class="animate-float-delay absolute top-1/3 right-1/4 text-indigo-400 opacity-20 text-6xl">🧠</div>
    <div class="animate-float-slow absolute bottom-10 left-1/4 text-pink-400 opacity-20 text-6xl">🖥️</div>
    <div class="animate-float absolute top-2/3 left-3/4 text-blue-300 opacity-20 text-6xl">💾</div>
    <div class="animate-float-slow absolute top-10 left-10 text-blue-400 opacity-20 text-6xl">💻</div>
    <div class="animate-float absolute bottom-16 right-16 text-purple-400 opacity-20 text-6xl">⚙️</div>
    <div class="animate-float-delay absolute top-1/3 right-1/4 text-indigo-400 opacity-20 text-6xl">🧠</div>
    <div class="animate-float-slow absolute bottom-10 left-1/4 text-pink-400 opacity-20 text-6xl">🖥️</div>
    <div class="animate-float absolute top-2/3 left-3/4 text-blue-300 opacity-20 text-6xl">💾</div>
  </div>

  <!-- 🧾 Login Form Card -->
  <div class="relative z-10 w-full max-w-3xl bg-white/70 backdrop-blur-md border border-gray-200 p-12 rounded-3xl shadow-2xl">
    <h2 class="text-4xl font-bold text-gray-800 mb-10 text-center tracking-wide">Login</h2>

    <form (ngSubmit)="onSubmit()" class="space-y-8">
      <!-- Username -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Username</label>
        <input
          type="text"
          [(ngModel)]="credentials.username"
          name="username"
          class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-white text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-blue-400 focus:outline-none text-lg"
          placeholder="Enter your username"
          required />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Password</label>
        <input
          type="password"
          [(ngModel)]="credentials.password"
          name="password"
          class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-white text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-blue-400 focus:outline-none text-lg"
          placeholder="Enter your password"
          required />
      </div>

      <!-- Login Button -->
      <div class="text-center">
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-indigo-400 to-pink-400 text-white py-3 rounded-xl text-lg font-semibold shadow-md hover:from-blue-600 hover:to-indigo-600 transition duration-300">
          Login
        </button>
      </div>
    </form>

    <!-- Sign Up -->
    <div class="mt-6 text-center">
      <button
        (click)="goToRegister()"
        class="bg-gradient-to-r from-indigo-400 to-pink-500 text-white py-2 px-6 rounded-xl font-medium shadow hover:from-indigo-500 hover:to-purple-600 transition">
        Sign Up
      </button>
    </div>
  </div>
</div>

<!-- ✨ Floating Animation Keyframes -->
<style>
  @keyframes float {
    0% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(5deg); }
    100% { transform: translateY(0px) rotate(0deg); }
  }

  .animate-float {
    animation: float 6s ease-in-out infinite;
  }

  .animate-float-slow {
    animation: float 10s ease-in-out infinite;
  }

  .animate-float-delay {
    animation: float 8s ease-in-out infinite;
    animation-delay: 2s;
  }
</style>
