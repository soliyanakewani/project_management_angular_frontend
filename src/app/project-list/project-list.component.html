<!-- âœ… Styled Project List Page -->
<div class="min-h-screen bg-gray-100 flex flex-col items-center">
  <!-- Content Container -->
  <div class="bg-white p-8 mt-10 rounded-xl shadow-md w-full max-w-4xl">
    <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">Project List</h2>

    <!-- Create Project Button -->
    <div class="flex justify-end mb-4">
      <button [routerLink]="['/projects/create']"
        class="bg-black text-white px-6 py-2 rounded-lg hover:bg-green-800">
        + Create Project
      </button>
    </div>

    <!-- No Projects Found Message -->
    <div *ngIf="projects.length === 0" class="text-center text-gray-600">
      <p class="text-lg font-medium">No projects found. Please add some projects.</p>
    </div>

    <!-- Project List -->
    <ul *ngIf="projects.length > 0" class="space-y-4">
      <li *ngFor="let project of projects" class="bg-gray-200 p-4 rounded-lg shadow">
        <div>
          <!-- Project Name and Status -->
          <strong class="text-lg text-black">{{ project.name }}</strong> - 
          <span class="text-sm text-gray-700">{{ project.status }}</span>

          <!-- Description -->
          <p class="text-gray-600 mt-2">{{ project.description }}</p>

          <!-- Buttons Container -->
          <div class="mt-4 flex space-x-3">
            <button [routerLink]="[`/projects/${project.id}`]"
              class="bg-black text-white px-6 py-2 rounded-lg hover:bg-green-800">
              View
            </button>

            <button (click)="deleteProject(project.id)"
              class="bg-black text-white px-6 py-2 rounded-lg hover:bg-red-800">
              Delete
            </button>

            <button [routerLink]="[`/projectsEdit/${project.id}`]"
              class="bg-black text-white px-8 py-2 rounded-lg hover:bg-green-800">
              Edit
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
