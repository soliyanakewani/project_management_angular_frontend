<div class="min-h-screen flex bg-gradient-to-br from-gray-50 via-white to-gray-100 text-gray-800">
 
  <main class="flex-1 p-8">
    <div class="bg-white/60 backdrop-blur-md border border-gray-200 p-8 rounded-3xl shadow-2xl w-full">
      <h2 class="text-4xl font-bold text-gray-800 mb-6 text-center">Project List</h2>
      <hr class="border-t-2 border-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 mb-10">

      <!-- Spinner -->
      <div *ngIf="isLoading" class="text-center my-10">
        <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-gray-500 mx-auto"></div>
        <p class="mt-2 text-gray-500">Loading projects...</p>
      </div>

      <!-- Summary Cards -->
      <div *ngIf="projects.length > 0 && !isLoading" class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-10">
        <div class="bg-[#f5eee6] p-8 rounded-2xl shadow-lg text-center">
          <p class="text-4xl font-bold">{{ totalProjects }}</p>
          <p class="text-gray-600 mt-2">Total Projects</p>
        </div>
        <div class="bg-[#e7f0ee] p-8 rounded-2xl shadow-lg text-center">
          <p class="text-4xl font-bold">{{ inProgressProjects }}</p>
          <p class="text-gray-600 mt-2">In Progress</p>
        </div>
        <div class="bg-[#ede6f7] p-8 rounded-2xl shadow-lg text-center">
          <p class="text-4xl font-bold">{{ completedProjects }}</p>
          <p class="text-gray-600 mt-2">Completed</p>
        </div>
      </div>

      
      <div class="flex justify-end mb-6" *ngIf="userRole === 'admin' || userRole === 'project_manager'">
        <button [routerLink]="['/projects/create']"
        class="px-5 py-2 rounded-xl bg-gradient-to-r from-pink-200 to-violet-200 text-gray-800 font-medium shadow-sm hover:from-pink-300 hover:to-violet-300 transition duration-300">
        <i class="lucide lucide-plus-circle"></i> Create Project
        </button>
      </div>

      
      <div *ngIf="projects.length === 0 && !isLoading" class="text-center text-gray-500">
        <p class="text-lg font-medium">No projects found. Please add some projects.</p>
      </div>

      <!-- Project List -->
      <ul *ngIf="projects.length > 0 && !isLoading" class="space-y-4">
        <li *ngFor="let project of projects"
          class="bg-white/70 backdrop-blur-md p-6 rounded-2xl shadow hover:shadow-xl transition-all hover:scale-[1.01]">
          <div class="flex justify-between items-start flex-wrap gap-4">
            <div>
              <strong class="text-xl text-gray-900">{{ project.name }}</strong>
              <span
                class="ml-2 px-3 py-1 text-xs font-semibold rounded-full"
                [ngClass]="{
                  'bg-yellow-100 text-yellow-700': project.status === 'New',
                  'bg-blue-100 text-blue-700': project.status === 'In Progress',
                  'bg-green-100 text-green-700': project.status === 'Completed'
                }"
              >
                {{ project.status }}
              </span>
              <p class="text-gray-600 mt-2">{{ project.description }}</p>
            </div>
            <div class="flex flex-wrap gap-2 items-start justify-end">
              <button [routerLink]="[`/projects/${project.id}`]"
                class="px-4 py-1.5 rounded-full border border-gray-300 text-gray-700 bg-white text-sm hover:bg-gray-100 transition">
                View
              </button>

              <ng-container *ngIf="userRole === 'admin' || userRole === 'project_manager'">
                <button (click)="deleteProject(project.id)"
                  class="px-4 py-1.5 rounded-full border border-red-300 text-red-600 bg-white text-sm hover:bg-red-100 transition">
                  Delete
                </button>
                <button [routerLink]="[`/projectsEdit/${project.id}`]"
                  class="px-4 py-1.5 rounded-full border border-green-300 text-green-700 bg-white text-sm hover:bg-green-100 transition">
                  Edit
                </button>
              </ng-container>

              <button [routerLink]="['/tasks', project.id]"
                class="px-4 py-1.5 rounded-full border border-indigo-300 text-indigo-700 bg-white text-sm hover:bg-indigo-100 transition">
                View Tasks
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </main>
</div>
