<!-- Page with Grey Background -->
<div class="min-h-screen bg-gray-200 flex flex-col items-center">

  <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center mt-12">Create a New Project</h2>

  <!-- Create Project Form -->
  <form (ngSubmit)="createProject()" class="bg-white p-8 rounded-xl shadow-md w-full max-w-md mx-auto mt-12">
  
    <div class="mb-4">
      <label for="name" class="block text-gray-600 font-semibold mb-2">Project Name:</label>
      <input id="name" [(ngModel)]="project.name" name="name" required
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
    </div>
  
    <div class="mb-4">
      <label for="description" class="block text-gray-600 font-semibold mb-2">Description:</label>
      <input id="description" [(ngModel)]="project.description" name="description" required
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
    </div>
  
    <div class="mb-4">
      <label for="status" class="block text-gray-600 font-semibold mb-2">Status:</label>
      <select id="status" [(ngModel)]="project.status" name="status" required
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        <option value="New">New</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
    </div>
  
    <button type="submit"
      class="w-full bg-black text-white py-3 rounded-lg text-lg font-semibold hover:bg-gray-700 focus:ring-2 focus:ring-blue-500">
      Create Project
    </button>
  </form>
</div>
